name       : python-nbformat
version    : 5.4.0
release    : 11
source     :
    - https://files.pythonhosted.org/packages/source/n/nbformat/nbformat-5.4.0.tar.gz : 44ba5ca6acb80c5d5a500f1e5b83ede8cbe364d5a495c4c8cf60aaf1ba656501
homepage   : https://jupyter.org/
license    : BSD-3-Clause
component  : programming.python
summary    : Reference implementation of the Jupyter Notebook format
description: |
    This package contains the base implementation of the Jupyter Notebook format, and Python APIs for working with notebooks.
builddeps  :
    - python-fastjsonschema # check
    - python-jsonschema     # check
    - python-jupyter_core   # check
    - python-pytest         # check
    - python-testpath       # check
rundeps    :
    - python-fastjsonschema
    - python-jsonschema
    - python-jupyter_core
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
